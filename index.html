<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="leftHero">
            <div class="banner">
                <img src="./pictures/enslaved.png" alt="band-logo" class="logo">
                <div class="bannerText"></div>
            </div>
        </div>
        <div class="rightHero">
            <div class="about">
                <div class="aboutText">
                    <p>The oars were shoved into the water,<br> the wind blew strong and filled the sails of dragonships set out for a vikingish foray...</p>
                    <p>Sign up <em>now</em> to join the voyage.</p>
                </div>
            </div>
            <div class="form">
                <form>
                    <div class="formContainer">
                        <div class="inputRow">
                            <div class="inputContainer">
                                <label for="fname">FIRST NAME</label>
                                <input type="text" name="fname" id="fname" required="true">
                            </div>
                            
                            <div class="inputContainer">
                                <label for="lname">LAST NAME</label>
                                <input type="text" name="lname" id="lname" required="true"> 
                            </div>
                        </div>
                        <div class="inputRow">
                            <div class="inputContainer">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" required="true">
                            </div>
                            <div class="inputContainer">
                                <label for="tel">PHONE NUMBER</label>
                                <input type="tel" name="tel" id="tel" required="true" />
                            </div>
                        </div>
                        <div class="inputRow">
                            <div class="inputContainer">
                                <label for="firstPwd">PASSWORD</label>
                                <input type="password" name="pwd" id="firstPwd" required="true">
                            </div>
                            <div class="inputContainer">
                                <label for="secPwd">CONFIRM PASSWORD</label>
                                <input type="password" name="pwd" id="secPwd" required="true">
                                <div class="notMatch">Passwords do not match</div>
                            </div>
                        </div>
                </div>
            </div>
                <div class="logIn">
                    <div class="logInContainer">
                        <button type="submit" id="submitBtn">Create Account</button>
                        <div class="existingAccount">
                            <span>Already have an account?</span><button>Log in</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
